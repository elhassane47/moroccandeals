<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Deals</h1>
<ul>
{% for deal in object_list %}
    <li><a href="{{ deal.get_absolute_url }}">{{ deal.title }}</a>{{ deal.start_date|date }}</li>
{% empty %}
    <li>No Deals yet.</li>
{% endfor %}
</ul>
</body>
</html>
